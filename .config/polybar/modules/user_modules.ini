[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/scripts/updates_arch.sh
interval = 60

[module/start]
type = custom/text
content = "%{A1:rofi -show drun :}Start%{A}"

[module/notify-center]
type = custom/text
content = "%{T4}%{T}"

click-left = notif-center-toggle
content-padding = 1

[module/spotify]
type = custom/script
interval = 1
format-prefix = "%{T4} %{T}"
format = <label>
exec = python ~/.config/polybar/scripts/spotify-status.py -f '{artist}: {song}'
format-underline = ${colors.green}

[module/sysmenu]
type = custom/text
content = Icon

content-background = ${colors.background-alt}
content-foreground = ${colors.foreground}
content-padding = 0

click-left = ~/.config/polybar/scripts/powermenu
