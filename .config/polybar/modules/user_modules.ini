[module/updates-arch-combined]
type = custom/script
exec = ~/.config/polybar/scripts/updates_arch.sh
interval = 60
click-left = pamac-manager

[module/startmenu]
type = custom/text
content = "%{T1}%{T}"
click-left = rofi -show drun -theme startmenu
content-padding = 2
content-background = ${colors.blue}
content-foreground = ${colors.background}

[module/notify-center]
type = custom/text
content = "%{T4}%{T}"

click-left = notif-center-toggle
content-padding = 1

[module/sxhkd-mode]
type = custom/script
exec = sxhkd-mode
exec-if = test -p /tmp/sxhkd-fifo
tail = true

[module/sysmenu]
type = custom/text
content = "%{T4}%{T}" 

content-background = ${colors.black-bright}
content-foreground = ${colors.foreground}
content-padding = 2

click-left = rofi-powermenu sysicons
