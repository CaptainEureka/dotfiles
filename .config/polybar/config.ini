include-file = ~/.cache/wal/colors.polybar
include-file = ~/.config/polybar/modules/modules.ini
include-file = ~/.config/polybar/modules/user_modules.ini

;-------;
; FONTS ;
;-------;

[fonts]
font-0 = Fantasque Sans Mono:style=Regular:size=18;2
font-1 = Hack Nerd Font Mono:style=Regular:size=32;5
font-2 = Baekmuk Dotum:style=Regular:size=22;5

;--------;
; COLORS ;
;--------;

background = ${colors.background-alt}
foreground = ${colors.foreground}
border-color = ${colors.transparent}

[bar/mybar]

background = ${colors.background-alt}
foreground = ${colors.foreground}
border-color = ${colors.transparent}

inherit = fonts

;------------;
; DIMENSIONS ;
;------------;

width = 100%
height = 3%
;offset-y = 0.8%
;offset-x = 0.5%
;radius = 10 

;border-top-size = 12
;border-bottom-size = 0
;border-right-size = 24
;border-left-size = 24

;----------;
; LOCATION ;
;----------;

bottom = false
monitor = eDP1
override-redirect = false
;wm-restack = i3

;---------------;
; MISCELLANEOUS ;
;---------------;

fixed-center = true
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
underline-size = 5

;modules-left = workspaces
modules-left = i3 
;modules-left = bspwm 
modules-center = date
modules-right = wlan volume battery updates-arch-combined 

tray-position = none
tray-detached = true
