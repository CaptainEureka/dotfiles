window:
  dimensions:
    columns: 80
    lines: 60

  padding:
    x: 30
    y: 30

  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 2

# Font configuration
font:
  normal:
    family: 'Anka/Coder'
    style: Regular
  size: 12.0
  offset:
    x: 0
    y: 0

background_opacity: 0.9

# Allow terminal applications to change Alacritty's window title.
#dynamic_title: true

cursor:
  style: Beam

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open
      args: []
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'
  cursor:
    text:       '0xebdbb2'
    cursor:     '0xebdbb2'

  normal:
    black:      '0x282828'
    red:        '0xcc241d'
    green:      '0x98971a'
    yellow:     '0xd79921'
    blue:       '0x458588'
    magenta:    '0xb16286'
    cyan:       '0x689d6a'
    white:      '0xa89984'

  bright:
    black:      '0x3c3836'
    red:        '0xfb4934'
    green:      '0xb8bb26'
    yellow:     '0xfabd2d'
    blue:       '0x83a598'
    magenta:    '0xd3869b'
    cyan:       '0x8ec07c'
    white:      '0xebdbb2'

  dim:
    black:      '0x3c3836'
    red:        '0xfb4934'
    green:      '0xb8bb26'
    yellow:     '0xfabd2d'
    blue:       '0x83a598'
    magenta:    '0xd3869b'
    cyan:       '0x8ec07c'
    white:      '0xebdbb2'

  live_config_reload: true;
