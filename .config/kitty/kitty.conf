########
# FONTS # 
#########
font_family         JetBrains Mono Nerd Font 
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           12

##########
# COLORS #
##########

# Colors from Wal
# include ~/.cache/wal/colors-kitty.conf

# Color-Scehemes
# include ~/.config/kitty/themes/lovelace.conf
# include ~/.config/kitty/themes/palenight.conf
# include ~/.config/kitty/themes/manta.conf
# include ~/.config/kitty/themes/ephemeral.conf
# include ~/.config/kitty/themes/challenger-deep.conf
# include ~/.config/kitty/themes/mycolors.conf
# include ~/.config/kitty/themes/tanish_lake.conf
# include ~/.config/kitty/themes/tanish_forest.conf
# include ~/.config/kitty/themes/tanish_tea.conf
include ~/.config/kitty/themes/moonlightII.conf
# include ~/.config/kitty/themes/gen1.theme.conf
# include ~/.config/kitty/themes/snazzy.conf

#############
# TERM CONF #
#############

# Terminal Padding
window_padding_width 20.0

# Transparency
dynamic-background_opacity yes
background_opacity 0.8
# background_opacity 1.0

# Ligatures
disable_ligatures never

# Cursor Shape
cursor_shape underline

# Keybindings
#map ctrl+shift+ set_background_opacity +0.1
#map ctrl+shift+ set_background_opacity -0.1
#map ctrl+shift+ set_background_opacity default
#map ctrl+shift+ set_background_opacity 1
